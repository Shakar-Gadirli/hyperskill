    coffee_machine = {
        "water": 400,
        "milk": 540,
        "coffee beans": 120,
        "disposable cups": 9,
        "money": 550
    }


    def coffee_machine_status():
        print("""
        The coffee machine has:
        {water} of water
        {milk} of milk
        {coffee beans} of coffee beans
        {disposable cups} of disposable cups
        {money} of money
               """.format(**coffee_machine))


    def buy():
        buy_id = int(input("What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino:\n"))
        if buy_id == 1:
            coffee_machine["water"] -= 250
            coffee_machine["coffee beans"] -= 16
            coffee_machine["money"] += 4
            coffee_machine["disposable cups"] -= 1
        elif buy_id == 2:
            coffee_machine["water"] -= 350
            coffee_machine["milk"] -= 75
            coffee_machine["coffee beans"] -= 20
            coffee_machine["money"] += 7
            coffee_machine["disposable cups"] -= 1
        elif buy_id == 3:
            coffee_machine["water"] -= 200
            coffee_machine["milk"] -= 100
            coffee_machine["coffee beans"] -= 12
            coffee_machine["money"] += 6
            coffee_machine["disposable cups"] -= 1

        coffee_machine_status()


    def fill():
        coffee_machine["water"] += int(input("Write how many ml of water do you want to add:\n"))
        coffee_machine["milk"] += int(input("Write how many ml of milk do you want to add:\n"))
        coffee_machine["coffee beans"] += int(input("Write how many grams of coffee beans do you want to add:\n"))
        coffee_machine["disposable cups"] += int(input("Write how many disposable cups of coffee do you want to add:\n"))
        coffee_machine_status()


    def take():
        print("I gave you ${money}".format(**coffee_machine))
        coffee_machine["money"] = 0
        coffee_machine_status()


    if __name__ == '__main__':
        coffee_machine_status()

        choice = input("Write action (buy, fill, take):\n")
        if choice == "buy":
            buy()
        elif choice == "fill":
            fill()
        elif choice == "take":
            take()
