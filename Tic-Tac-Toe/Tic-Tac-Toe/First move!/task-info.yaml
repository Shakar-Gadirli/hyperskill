    class TicTacToe:
        def __init__(self, input):
            self.input = [list(input[i:i + 3]) for i in range(0, len(input), 3)]
            self.transposed_input = [[self.input[j][i] for j in range(len(self.input))] for i in range(len(self.input[0]))]
            self.empty_choices = 0
            self.x_inrow = 0
            self.o_inrow = 0
            self.n_x = 0
            self.n_o = 0

            self.count_values()
            self.count_xo_inrow()

        def count_values(self):
            counter = 0
            for row in self.input:
                for value in row:
                    if value == ' ' or value == '_':
                        self.empty_choices += 1
                    elif value == 'X':
                        self.n_x += 1
                    elif value == 'O':
                        self.n_o += 1

        def count_xo_inrow(self):
            for row in self.input:
                if all(value == 'X' for value in row):
                    self.x_inrow += 1
                elif all(value == 'O' for value in row):
                    self.o_inrow += 1

            for row in self.transposed_input:
                if all(value == 'X' for value in row):
                    self.x_inrow += 1
                elif all(value == 'O' for value in row):
                    self.o_inrow += 1

            if self.input[0][0] == 'X' and self.input[1][1] == 'X' and self.input[2][2] == 'X':
                self.x_inrow += 1
            elif self.input[0][0] == 'O' and self.input[1][1] == 'X' and self.input[2][2] == 'O':
                self.o_inrow += 1

            if self.input[0][2] == 'X' and self.input[1][1] == 'X' and self.input[2][0] == 'X':
                self.x_inrow += 1
            elif self.input[0][2] == 'O' and self.input[1][1] == 'X' and self.input[2][0] == 'O':
                self.o_inrow += 1

        def print_game_result(self):
            if self.x_inrow == self.o_inrow == 1 or self.n_x - self.n_o >= 2 or self.n_o - self.n_x >= 2:
                print('Impossible')
            elif self.x_inrow < 1 and self.o_inrow < 1 and self.empty_choices == 0:
                print('Draw')
            elif self.x_inrow < 1 and self.o_inrow < 1 and self.empty_choices > 0:
                print('Game not finished')
            elif self.x_inrow == 1:
                print('X wins')
            elif self.o_inrow == 1:
                print('O wins')
            else:
                print('Something is wrong')


